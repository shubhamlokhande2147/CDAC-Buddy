<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppercase</title>
 <script src="../JQuery/jquery-3.6.0.js"></script>
<script>

$().ready(()=>{
 
    $("#t1").change(()=>
    {
        let str = $("#t1").val();
        let ucs = str.toUpperCase(); //for uppercase
        $("#p1").text(ucs);

        let lcs = str.toLowerCase();  //for lowercase
        $("#p2").text(lcs);
    })

})

</script>
</head>
<body>
    
 <input type="text" id="t1"/><BR><BR>
 UpperCase : <p id="p1"></p><BR>

 LowerCase : <p id="p2"></p>

</body>
</html>
