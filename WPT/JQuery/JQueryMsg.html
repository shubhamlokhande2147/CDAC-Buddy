<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script src="./jquery-3.6.0.js"></script>
<script>

$().ready(()=>{
        let flag = false;
        $(":button").click(()=>{
            if(!flag){
                $("#p1").hide()
                flag=true
            }
            else{
                $("#p1").show()
                flag = false;
            }
        })
    })

</script>
    
</head>
<body>
    <input type="button" value="toggle">
    <p id="p1">message</p>
</body>
</html>
