<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Assignment</title>
  </head>
  <body>
    <fieldset>
      <legend>Personal information</legend>
      <label>first Name: <input type="text" value="Fname"/></label><br />
      <label>Last Name: <input type="text" value="Lname"/></label><br />
      <label>DOB: <input type="date" /></label> <br />
      <label>Address:<textarea cols="30" rows="10"></textarea></label> <br />
      <label
        >State:
        <select>
          <option>Select state</option>
          <option>Maharashrtra</option>
          <option>Goa</option>
        </select>
      </label>
      <br />
      <label
        >Education: <input type="checkbox" name="edu" />SSC
        <input type="checkbox" name="edu" />HSC
        <input type="checkbox" name="edu" />Graduation
        <input type="checkbox" name="edu" /> Post Graduation
        <input type="checkbox" name="edu" />PHD </label
      ><br />
      <label>
        Gender: <input type="radio" name="gen" />Male
        <input type="radio" name="gen" />Female
        <input type="radio" name="gen" />Other
      </label>
      <label
        ><br />
        <button type="submit" value="Submit" style="background-color: green">Submit</button>
        &nbsp;
        <button type="reset" value="Reset" style="background-color: red">
          Reset
        </button>
      </label>
    </fieldset>
  </body>
</html>
