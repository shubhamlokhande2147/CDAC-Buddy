<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <fieldset style="width: 70%; background-color: rgb(238, 217, 181);">
        <legend><b>Registeration Form</b></legend>
     
        <Div>
            <ul>
                <li><label>First Name : <input type="text" /></label></li><br>
                <li><label>Last Name : <input type="text" /></label></li><br>
                <li><label>DOB : <input type="date" /></label></li><br>
                <li><label>Address : <br><textarea name="" id="" cols="30" rows="5"></textarea></label>
                </li>
                <li><label>State : </label>
                <select>
                    <option>Select State</option>
                    <option>Maharashtra</option>
                    <option>Gujrat</option>
                    <option>Hariyana</option>
                    <option>J & K</option>
                </select> </li><br>

                <li><label>Education : </label>
                    <label><input type="checkbox" />10th </label>
                    <label><input type="checkbox" />12th </label>
                    <label><input type="checkbox" />Diploma </label>
                    <label><input type="checkbox" />Degree </label>
                    <label><input type="checkbox" />PG</label>
                    <label><input type="checkbox" />PHD</label>
                </li><br>

                
                <li><label>Gender : </label>
                    <label><input type="radio" name="gender"/>Male </label>
                    <label><input type="radio" name="gender"/>Female </label>
                    <label><input type="radio" name="gender" />Other </label>
                </li><br>
                
                <!--Button-->
                 <input type="button" value="Submit" />   
                 <input type="button" value="Cancel" />   


            </ul>
        </Div>

    </fieldset>

</body>
</html>
