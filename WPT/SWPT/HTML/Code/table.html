<!DOCTYPE html>
<html>
    <head>
        <title> Table Example</title>
    </head>
    <body>
        <div>
         <table border="3" style="height: 50px; width: 300px; background-color: cyan;">
              <thead>
                 <tr>
                    <th>Src.</th>
                    <th>Name</th>
                    <th>PRN</th>
                 </tr>  
              </thead>
              <tbody>
                  <tr>
                      <td>1</td>
                      <td>Shubham</td>
                      <td>53</td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>Harsh</td>
                    <td>112</td>
                </tr>
              </tbody>
         </table>
         </div>
         <div>
             <ol>
                <li>first</li>
                <li>second</li>
                <li>third</li>
             </ol>
             
             <ul>
                <li>first</li>
                <li>second</li>
                <li>third</li>
             </ul>
         </div>
    </body>
</html>
