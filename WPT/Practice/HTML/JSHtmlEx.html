<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSHTML Document</title>

    <!-- link css in my.css file -->
    <link rel="stylesheet" href="../CSS/my.css" type="text/css">

    <!-- js for uppercase  f1()----------------->
    <script>
    
        console.log("Hello Shubham");
        console.log("1")
        console.log("2")
 
       function f1()
       {
          let s1 = document.getElementById("id1");
          s2 = s1.value;
          let uper = s2.toUpperCase();
          console.log(s2);
          console.log(uper);

          document.getElementById("p1").innerHTML = uper;
       }

    </script>

     <!-- ---------------js for multiple operation-  calculate()------------------------ -->

     <script>

            function calculate()
            {
            
            let n1 = parseInt(document.getElementById("id3").value);
            let n2 = parseInt(document.getElementById("id4").value);
            let op = document.getElementById("operation").value;

            let res;

            switch(op)
            {
                            case '+' : res = n1 + n2;
                            break;

                            case '-' : res = n1 - n2;
                            break;
                            
                            case '*' : res = n1 * n2;
                            break;
                            
                            case '/' : res = n1 / n2;
                            break;
            }
            console.log(res)
            document.getElementById("p2").innerHTML = res; 
            }  
     </script>

         <!-- ----------------- js for cases function cases() -->
 
        <script>

        function cases()    
        {
            let data = document.getElementById("data").value
            let uc = document.getElementById("r1").checked
            let lc = document.getElementById("r2").checked
            let tc = document.getElementById("r3").checked

            let outputstr=data
            if(uc)
            {
                outputstr = data.toUpperCase();
            }
            if(lc)
            {
                outputstr = data.toLowerCase();
            }
            if(tc)
            {
                let first = data.charAt(0).toUpperCase()
                let second = data.substring(1).toLowerCase()
                outputstr = first+second
            }

            document.getElementById("op").innerHTML = outputstr
        }
            </script>
    
</head>
<body id="i1">
       <h3>Hello Shubham</h3>

       <!-- ----------------f1()  ----------------------- -->
       <label>Enter String : <input type="text" name="str" id="id1"></label>
       <input type="button" id="id2" value="ToUppercase" onclick="f1()"/>
       <b><p id="p1"></p></b> 

<!-- ------------------------------  calculate() ------------------------- -->

       <h3>DropdownList Example</h3>

          <label>num1 : <input type="text" id="id3"/></label>
          <label>num2 : <input type="text" id="id4"/></label>

          Select Operation : 
                <select id="operation" onchange="calculate()">
                      <option class="a1">select operation</option>
                      <option class="a1">+</option>
                      <option class="a1">-</option>
                      <option class="a1">*</option>
                      <option class="a1">/</option>
                </select>
                <b><p>The result is : <span id="p2"></span></p></b>

                <!-- -------  ---------- cases() ----------------  -->
                <h3>Case Function Example</h3>
                
                <label>Enter String : <input type="text" name="data" id="data" onblur="cases()"/></label>
                <label><input type="radio" name="radio" id="r1" onclick="cases()"/>ToUpperCase </label>
                <label><input type="radio" name="radio" id="r2" onclick="cases()"/>ToLowerCase</label>
                <label><input type="radio" name="radio" id="r3" onclick="cases()"/>ToTitleCase</label>
                <b><p>The result : <span id="op"></span></p></b>

</body>
</html>
